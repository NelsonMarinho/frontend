<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro Diário de Refeições</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      margin: auto;
      margin-top: 50px;
    }
    .btn-back {
      background-color: #6c757d;
      color: white;
      text-decoration: none;
      display: inline-block;
      margin-bottom: 15px;
    }
    .btn-back:hover {
      background-color: #5a6268;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Registro Diário de Refeições</h1>
    <a href="index.html" class="btn btn-back"><i class="fas fa-arrow-left"></i> Voltar à Página Inicial</a>
    <form id="registro-form">
      <div class="form-group">
        <label for="date">Data:</label>
        <input type="date" class="form-control" id="date" name="date" required>
      </div>
      <div class="form-group">
        <label for="lunch">Almoços:</label>
        <input type="number" class="form-control" id="lunch" name="lunch" required>
      </div>
      <div class="form-group">
        <label for="dinner">Jantas:</label>
        <input type="number" class="form-control" id="dinner" name="dinner" required>
      </div>
      <div class="form-group">
        <label for="snack">Lanches:</label>
        <input type="number" class="form-control" id="snack" name="snack" required>
      </div>
      <div class="form-group">
        <label for="soda">Refrigerantes:</label>
        <input type="number" class="form-control" id="soda" name="soda" required>
      </div>
      <button type="submit" class="btn btn-success btn-block">Salvar</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
  <script src="js/scripts.js"></script>
  <script>
    document.getElementById('registro-form').addEventListener('submit', function(event) {
      event.preventDefault();
      const registroData = {
        date: document.getElementById('date').value,
        lunch: document.getElementById('lunch').value,
        dinner: document.getElementById('dinner').value,
        snack: document.getElementById('snack').value,
        soda: document.getElementById('soda').value
      };

      fetch('http://localhost:3000/api/registro-diario', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(registroData)
      })
      .then(response => response.json())
      .then(data => {
        alert('Registro salvo com sucesso!');
      })
      .catch(error => console.error('Erro ao salvar o registro:', error));
    });
  </script>
</body>
</html>
